<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="white"/>

  <!-- Main Checkmark -->
  <path
    d="M128 256L224 352L384 192"
    stroke="#2563EB"
    stroke-width="48"
    stroke-linecap="round"
    stroke-linejoin="round">
    <animate
      attributeName="stroke-dasharray"
      from="0,1000"
      to="1000,1000"
      dur="1s"
      begin="0s"
      fill="freeze"/>
  </path>

  <!-- Subtle Shadow -->
  <rect width="512" height="512" rx="128" fill="black" fill-opacity="0.05"/>
</svg>
